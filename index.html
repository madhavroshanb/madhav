<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhav's UPenn Application Website! (Please let me in :) )</title>
    <link rel="icon" type="image/png" href="upenn-logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 1400px;
            position: relative;
        }

        .ecg-container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 80px 0;
        }

        @media (max-width: 768px) {
            .ecg-container {
                height: 200px;
                margin: 60px 0;
            }
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .ecg-line {
            fill: none;
            stroke: #ff0033;
            stroke-width: 3;
            filter: drop-shadow(0 0 8px #ff0033);
        }

        @media (max-width: 768px) {
            .ecg-line {
                stroke-width: 2;
            }
        }

        .pulse-point {
            cursor: pointer;
            text-decoration: none;
        }

        .pulse-label {
            fill: #666;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-anchor: middle;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .pulse-point.active .pulse-label {
            opacity: 1;
        }

        .pulse-point:hover .pulse-label {
            fill: #ff0033;
            filter: drop-shadow(0 0 10px rgba(255, 0, 51, 0.6));
        }

        .title {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0033;
            font-size: clamp(32px, 5vw, 48px);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px #ff0033;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .subtitle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: clamp(14px, 2vw, 18px);
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 8s;
            text-align: center;
            max-width: 90%;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">My Life...</h1>
        <div class="ecg-container">
            <svg viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid meet">
                <path class="ecg-line" d="M0,150 L150,150 L160,150 L167,80 L174,220 L181,150 L190,150 L330,150 L340,150 L347,80 L354,220 L361,150 L370,150 L530,150 L540,150 L547,80 L554,220 L561,150 L570,150 L730,150 L740,150 L747,80 L754,220 L761,150 L770,150 L930,150 L940,150 L947,80 L954,220 L961,150 L970,150 L1100,150"/>
                
                <a href="leadership.html" class="pulse-point" data-delay="1600">
                    <text x="167" y="60" class="pulse-label">leadership</text>
                </a>
                <a href="internships.html" class="pulse-point" data-delay="2400">
                    <text x="347" y="60" class="pulse-label">work experience</text>
                </a>
                <a href="science.html" class="pulse-point" data-delay="3200">
                    <text x="547" y="60" class="pulse-label">scientific curiosity</text>
                </a>
                <a href="sports.html" class="pulse-point" data-delay="4000">
                    <text x="747" y="60" class="pulse-label">sports</text>
                </a>
                <a href="entrepreneurship.html" class="pulse-point" data-delay="4800">
                    <text x="947" y="60" class="pulse-label">entrepreneurship</text>
                </a>
            </svg>
        </div>
        <p class="subtitle">Find out what makes me tick by clicking on the pulses</p>
    </div>

    <script>
        const path = document.querySelector('.ecg-line');
        const length = path.getTotalLength();
        
        path.style.strokeDasharray = length;
        path.style.strokeDashoffset = length;
        path.style.animation = 'drawLine 6s ease-in-out forwards 1.5s';

        const style = document.createElement('style');
        style.textContent = `
            @keyframes drawLine {
                to {
                    stroke-dashoffset: 0;
                }
            }
        `;
        document.head.appendChild(style);

        const pulsePoints = document.querySelectorAll('.pulse-point');
        pulsePoints.forEach(point => {
            const delay = parseInt(point.dataset.delay) + 1500;
            setTimeout(() => {
                point.classList.add('active');
            }, delay);
        });
    </script>
</body>
</html>
